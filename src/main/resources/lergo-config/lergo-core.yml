management:
  info:
    git:
      mode: full
  endpoints:
    web:
      exposure:
        include: 'info,health'

spring:
  application:
    name: @project.name@
    artifactId: @project.artifactId@
    version: @project.version@
    description: @project.description@

logging:
  level:
    root: info
    org.springframework.boot.devtools.autoconfigure.OptionalLiveReloadServer: ERROR
    org.springframework.boot.devtools.env.DevToolsPropertyDefaultsPostProcessor: WARN
    org.springframework.boot.actuate.endpoint.web.EndpointLinksResolver: WARN
    org.springdoc.api.AbstractOpenApiResource: WARN

#https://springdoc.org/#properties
springdoc:
  swagger-ui:
    enabled: false
    display-request-duration: true
    disable-swagger-default-url: true
    use-root-path: true
  writer-with-order-by-keys: true